version: 2
jobs:
  build:
    working_directory: ~/heracles
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
        environment:
          FLASK_CONFIG: testing
    steps:
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Test
          command: |
            . venv/bin/activate
            pytest --html=pytest-report/report.html
          paths:
            - "venv"
      - store_artifacts:
          path: pytest-report/
          destination: tr1
      - store_test_results:
          path: pytest-report/
             
