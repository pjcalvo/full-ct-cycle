version: 2
jobs:
  build:
    working_directory: ~/heracles
    docker:
      - image: circleci/python:3.6.3-jessie-node-browsers
        environment:
          FLASK_CONFIG: testing
    steps:
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run Unit Tests
          command: |
            . venv/bin/activate
            pytest --html=pytest-report/report.html
      - run:
          name: Spin up api application
          command: |
            . venv/bin/activate
            flask run
          background: true
          environment:
            FLASK_APP: src/api/app.py
            FLASK_RUN_PORT: 5000
      - run: 
          name: Spin up web application
          command: |
            . venv/bin/activate
            flask run
          background: true
          environment:
            FLASK_APP: src/web/app.py
            FLASK_RUN_PORT: 50001  
      - run: sleep 3
      - run:
          name: Run Api Acceptance tests
          command: |
            . venv/bin/activate
            behave api/features/
      - run:
          name: "Prepare Node for UI tests"
          command: |
            curl -sSL "https://nodejs.org/dist/v11.10.0/node-v11.10.0-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v11.10.0-linux-x64/bin/node
            curl https://www.npmjs.com/install.sh | sudo bash
      - run:
          name: Run Acceptance UI Tests
          command: npm run tests
      - store_artifacts:
          path: pytest-report/
          destination: tr1
      - store_test_results:
          path: pytest-report/     
